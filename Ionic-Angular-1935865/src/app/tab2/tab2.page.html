<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos">
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="favorite(item)">
          <ion-icon name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    <ion-item [routerLink]="['/alumno-detalle',alumno.matricula]">
      <ion-img src="{{alumno.image}}" width ="20px"></ion-img>
      <ion-label>{{alumno.nombre}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="share(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>
</ion-content>
