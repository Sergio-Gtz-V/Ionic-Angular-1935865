<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row  *ngFor="let alumno of alumnos">
     <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-grid>
                  <ion-row>
                    <ion-col>Nombre:</ion-col>
                    <ion-col><strong>{{alumno.nombre}}</strong></ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>Apellido:</ion-col>
                    <ion-col><strong>{{alumno.apellido}}</strong></ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>Matricula:</ion-col>
                    <ion-col><strong>{{alumno.matricula}}</strong></ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
              <ion-col class="alumno-foto">
                <img src="assets/imagenes/logo-fcfm.jpeg" alt="" width="150px">
              </ion-col>
            </ion-row>
           
          </ion-grid>
        </ion-card-content>
      </ion-card>
     </ion-col>
   
    </ion-row>
  </ion-grid>

</ion-content>
