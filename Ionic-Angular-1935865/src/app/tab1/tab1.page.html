<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar> 
  </ion-header>

  <div *ngFor="let alumno of alumnoslista">
    <ion-card-content>
      <ion-grid>
        <ion-row>
           <ion-col>
          <ion-row>
            <ion-col size="2">Nombre:</ion-col>
            <ion-col><strong>{{alumno.nombre}}</strong></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">Apellido:</ion-col>
            <ion-col><strong>{{alumno.apellido}}</strong></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">Matricula:</ion-col>
            <ion-col><strong>{{alumno.matricula}}</strong></ion-col>
        </ion-row>
            </ion-col>
       <ion-col ><img src="assets/imagenes/fcfm.png" align ="right" alt="" width="150" height="150"  ></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </div>
</ion-content>
