<ion-list mode="ios">
  <ion-item-sliding *ngFor="let alumno of alumnos" >
    <ion-item-options side="start">
      <ion-item-option color="success">
        <ion-icon name="heart"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item [routerLink]="['/alumno-detalle', alumno.matricula]">
      <ion-img [src]="alumno.imagen"></ion-img>
      
      <ion-label>

        <h2><strong>{{alumno.nombre}}</strong> </h2>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>
