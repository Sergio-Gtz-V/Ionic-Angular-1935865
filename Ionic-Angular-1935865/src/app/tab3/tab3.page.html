<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #agregarAlumno = "ngForm" (ngSubmit) = "onSubmit(agregarAlumno)">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          Nombre:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="Sergio" [(ngModel)]="nombre" name="nombre" required> {{nombre.nombre}}></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
         Apellido:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="Gutierrez" [(ngModel)]="apellido" name="apellido" required> {{apellido.apellido}}></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          Matr√≠cula:
        </ion-col>
        <ion-col size="10">
          <ion-input placeholder="1935865" [(ngModel)]="matricula" name="matricula" required> {{matricula.matricula}}></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type = "Submit">Agregar Alumno</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
