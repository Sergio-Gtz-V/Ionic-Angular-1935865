<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar Alumno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        Nombre:
      </ion-col>
      <ion-col size="10">
          <ion-input  placeholder="Pepe" [(ngModel)]="nombre" ></ion-input>
      </ion-col>
      <ion-col size="2">
        Apellido:
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="Pecas" [(ngModel)]="apellido" ></ion-input>
      </ion-col>
      <ion-col size="2">
        Matricula:
      </ion-col>
      <ion-col size="10">
        <ion-input placeholder="1902432" [(ngModel)]="matricula" ></ion-input>
      </ion-col>
  
      <ion-col size="12">
        <ion-button (click)="agregarAlumno()">Agregar Alumno</ion-button>
      </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
